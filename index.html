<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="imgs/main.jpg" alt="image" class="main_image">
    <div class="main-form">
        <form>
            <div class="user-names">
                <div class="user-first-name">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="user-last-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" required>
                </div>
            </div>
            <div class="user-email-number">
                <div class="user-email-wrapper">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" required>
                </div>
                <div class="user-number-wrapper">
                    <label for="user-number">Phone Number</label>
                    <input type="text" id="user-number" required>
                </div>
            </div>
            <div class="user-password-confirm">
                <div class="user-password-wrapper">
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password" required>
                </div>
                <div class="confirm-password-wrapper">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
            </div>
            <div class="submit-btn">
                <button type="submit" class="submit-btn">Create Account</button>
            </div>
            <div class="login-text">Already have an account <a href=""  class="link">log in</a></div>
        </form>
    </div>
</body>
</html>
